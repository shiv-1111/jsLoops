<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge3</title>
</head>
<body>
    <h1>"For of" loop</h1>
    <h3 id="demo"></h3>
    <script>
        let word = "Testbook Skill Academy";
        let text = "";
        for (let x of word)
        {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        document.getElementById("demo").style.color = "royalblue";
        document.getElementById("demo").style.paddingLeft = "4.1em";
    </script>
</body>
</html>
