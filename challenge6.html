<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 6</title>
</head>

<body>
    <div id="main-div">
    <h1 id="heading">JavaScript Loops</h1>
    <h3 id="demo"></h3>
     </div>
    <script>
        let text = "";
        let x = "";

        for (i = 1; i < 6; i++)     // i is the number
        {
            for (j = 0; j < 1; j++)  // j < 1 because we want the nested loop to run only once
            {
                x = x + i + " ";
            }
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        document.getElementById("demo").style.color = "royalblue";

        // defining elements as variables

        var heading = document.getElementById("heading");
        var mainDiv = document.getElementById("main-div");
        heading.style.color = "red";
        mainDiv.style.backgroundColor = "#000";
        mainDiv.style.padding = "2rem";
    </script>
</body>

</html>
